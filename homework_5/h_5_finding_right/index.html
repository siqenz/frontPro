<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding a right numbers</title>
</head>
<body>
    <script>
        const n = prompt("Введіть ціле число")
        
        if (!isNaN(n)){
            for (let i=1;i<=100;i++){
                let sqr = i*i;
                if (sqr<=n){
                    console.log(i);
                }
            }
        }
        else { 
               alert("Оновіть сторінку, та введіть ЦІЛЕ ЧИСЛО будь ласка"); 
        }
    </script>
</body>
</html>
