<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        const number = prompt('Введіть число')
        let prime = true;

        if (!isNaN(number)){
            if (number <= 1) {
            prime = false;
            } 
            else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    prime = false;
                    break;
                }
            }
            }
            if (prime) {
            alert("Це число є просте.");
            } 
            else {
            alert("Це число не є просте.");
            }
        }
        else { 
               alert("Оновіть сторінку, та введіть ЧИСЛО будь ласка"); 
        }
    </script>
</body>
</html>
