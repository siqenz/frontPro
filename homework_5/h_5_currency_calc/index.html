<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
</head>
<body>
    <script>
        var d = 26;
        for (let a = 10; a <= 100; a += 10){
            let sum = d * a;
            console.log(a + ' долларів будуть коштувати ' + sum + ' гривень');
        }
        // d = dollar
        // a = amount 
    </script>
</body>
